<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transparent Forgot Password Page</title>
  <style>
    body {
      background-image: url('C:/Users/nsaik/Downloads/background.jpg');
      background-size: cover;
      font-family: 'Arial', sans-serif;
      margin: 0;
      display: flex;
      justify-content: flex-start; /* Move content to the left side */
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.7); /* Set background color to semi-transparent black */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: white; /* Set text color to white */
      width: 300px; /* Set a fixed width for the form container */
      margin-left: 20px; /* Add a margin to separate from the left edge */
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: none; /* Remove border */
      border-bottom: 1px solid #ccc; /* Add underline */
      outline: none; /* Remove outline on focus */
      background-color: transparent; /* Set input background color to transparent */
      color: white; /* Set text color to white */
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: transparent; /* Set button background color to transparent */
      color: white; /* Set text color to white */
      border: 1px solid white; /* Add white border */
      border-radius: 5px;
      cursor: pointer;
    }

    .form-container a {
      color: white; /* Set text color to white */
      text-decoration: none;
      margin-top: 10px;
      display: inline-block;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 5px;
      transform: translateY(-50%);
      cursor: pointer;
      color: white; /* Set eye color to white */
      font-size: 20px;
    }

    .toggle-password::before {
      content: '•'; /* Unicode character for a bullet • or any other hidden symbol */
      position: absolute;
      top: -3px;
      right: -12px;
      font-size: 24px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Forgot Password</h2>
    <form id="forgot-pass-form" action="#" method="post">
      <input type="email" name="email" placeholder="Email ID" required>
      <input type="text" name="verification_code" placeholder="Verification Code" required>
      <input type="password" name="new_password" id="new-password" placeholder="New Password" required>
      <span class="toggle-password" onclick="togglePassword('new-password')"></span>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit">Reset Password</button>
    </form>

    <a href="Login_page.html">Remember your password? Login here</a>
  </div>

  <script>
    function togglePassword(fieldId) {
      var passwordField = document.getElementById(fieldId);

      if (passwordField.type === "password") {
        passwordField.type = "text";
      } else {
        passwordField.type = "password";
      }
    }
  </script>
</body>
</html>
