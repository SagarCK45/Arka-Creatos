<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* Your existing CSS styles go here */
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form id="login-form" onsubmit="return validateLoginForm()" action="#" method="post">
      <input type="text" name="username" id="username" placeholder="Username" required>
      <input type="password" name="password" id="password" placeholder="Password" required>
      <span class="toggle-password" onclick="togglePassword()"></span>
      <button type="submit">Login</button>
    </form>

    <a href="forgot_pass.html">Forgot Password?</a>
    <br>
    <a href="register.html">Don't have an account? Register here</a>
  </div>

  <script>
    function togglePassword() {
      var passwordField = document.getElementById("password");

      if (passwordField.type === "password") {
        passwordField.type = "text";
      } else {
        passwordField.type = "password";
      }
    }

    function validateLoginForm() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Validate username (anything is allowed for username)
      if (username.trim() === "") {
        alert("Please enter a valid username.");
        return false;
      }

      // Validate password
      if (!validatePassword(password)) {
        alert("Password must contain one uppercase letter, one lowercase letter, one digit, one special symbol, and be at least 8 characters long.");
        return false;
      }

      return true;
    }

    function validatePassword(password) {
      // Regular expression to validate password
      var passwordRegex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      return passwordRegex.test(password);
    }
  </script>
</body>
</html>
