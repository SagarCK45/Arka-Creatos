<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      background-image: url('C:/Users/nsaik/Downloads/background.jpg');
      background-size: cover;
      font-family: 'Arial', sans-serif;
      margin-right: 60%;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: white;
      position: relative;
    }

    .form-container input {
      width: calc(100% - 30px);
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: none;
      border-bottom: 1px solid #ccc;
      outline: none;
      background-color: transparent;
      color: white;
      display: inline-block;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 5px;
      transform: translateY(-50%);
      cursor: pointer;
      color: white;
      font-size: 20px;
    }

    .toggle-password::before {
      content: 'â€¢';
      position: absolute;
      top: -3px;
      right: -12px;
      font-size: 24px;
      color: white;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: transparent;
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    .form-container a {
      color: white;
      text-decoration: none;
      margin-top: 10px;
      display: inline-block;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form id="login-form" onsubmit="return validatePassword()" action="#" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" id="password" placeholder="Password" required>
      <span class="toggle-password" onclick="togglePassword()"></span>
      <button type="submit">Login</button>
    </form>

    <a href="forgot_pass.html">Forgot Password?</a>
    <br>
    <a href="register.html">Don't have an account? Register here</a>
  </div>

  <script>
    function togglePassword() {
      var passwordField = document.getElementById("password");

      if (passwordField.type === "password") {
        passwordField.type = "text";
      } else {
        passwordField.type = "password";
      }
    }

    function validatePassword() {
      var password = document.getElementById("password").value;

      // Regular expression to validate password
      var passwordRegex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

      if (!passwordRegex.test(password)) {
        alert("Password must contain one uppercase letter, one lowercase letter, one digit, one special symbol, and be at least 8 characters long.");
        return false;
      }

      // Redirect to home.html upon successful login
      window.location.href = "home.html";

      return false; // Prevent form submission
    }
  </script>
</body>
</html>
